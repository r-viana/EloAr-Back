version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eloar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-eloar}
      POSTGRES_USER: ${DB_USER:-eloar_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-eloar_password_change_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/migrations:/docker-entrypoint-initdb.d
    networks:
      - eloar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eloar_user} -d ${DB_NAME:-eloar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Optimization Service
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: eloar-python-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ./python-service/src:/app/src
    networks:
      - eloar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eloar-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@eloar.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - eloar-network
    depends_on:
      - postgres
    profiles:
      - tools

networks:
  eloar-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
